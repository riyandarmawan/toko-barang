<!doctype html>
<html class="bg-background-500 font-inter">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link href="/src/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <section id="layout" class="h-14">
      <header class="flex h-full items-center justify-center bg-primary-500">
        <h3 class="text-xl font-bold text-white">Laporan Harian</h3>
      </header>
      <div class="flex w-full" style="height: calc(100vh - 3.5rem)">
        <aside class="grid w-40 grid-rows-10 items-center bg-primary-600 p-4">
          <a
            href="barang.html"
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Barang</a
          >
          <a
            href="pelanggan.html"
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Pelanggan</a
          >
          <a
            href="transaksi.html"
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Transaksi</a
          >
          <a
            href="riwayat.html"
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Riwayat</a
          >
          <a
            href="laporan.html"
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Laporan</a
          >
          <a
            href="pengguna.html"
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Pengguna</a
          >
          <a
            href="/src/views/login.html"
            class="row-start-10 w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Keluar</a
          >
        </aside>
        <main style="width: calc(100vw - 10rem)">
          <div class="flex h-full items-center justify-center gap-4 flex-col p-8">
            <div class="rounded bg-background-600 w-72 p-4 shadow">
                <h3 class="text-xl font-medium text-center">Barang terjual minggu ini</h3>
                <h2 class="mt-4 text-2xl text-center font-bold">100.000</h2>
            </div>
            <button class="bg-blue-500 py-2 px-4 text-white rounded shadow">Print</button>
          </div>
        </main>
      </div>
    </section>

    <!-- JS -->
    <script defer type="module" src="/src/js/app.js"></script>
  </body>
</html>
