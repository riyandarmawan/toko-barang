<!doctype html>
<html class="bg-background-500 font-inter">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link href="/src/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <section id="layout" class="h-14">
      <header class="flex h-full items-center justify-center bg-primary-500">
        <h3 class="text-xl font-bold text-white">Riwayat Transaksi</h3>
      </header>
      <div class="flex w-full" style="height: calc(100vh - 3.5rem)">
        <aside class="grid w-40 grid-rows-10 items-center bg-primary-600 p-4">
          <a
            href="barang.html"
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Barang</a
          >
          <a
            href="pelanggan.html"
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Pelanggan</a
          >
          <a
            href="transaksi.html"
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Transaksi</a
          >
          <a
            href="riwayat.html"
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Riwayat</a
          >
          <a
            href="laporan.html"
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Laporan</a
          >
          <a
            href="pengguna.html"
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Pengguna</a
          >
          <a
            href="/src/views/login.html"
            class="row-start-10 w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Keluar</a
          >
        </aside>
        <main style="width: calc(100vw - 10rem)">
          <div class="p-8">
            <table class="mt-8 w-full text-center">
              <thead>
                <th>ID Transaksi</th>
                <th>Pembeli</th>
                <th>Aksi</th>
              </thead>
              <tbody>
                <tr>
                  <td>T-001</td>
                  <td>Ujang</td>
                  <td>
                    <a
                      href="detail-transaksi.html"
                      class="rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-600"
                      >Detail</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </section>

    <!-- JS -->
    <script defer type="module" src="/src/js/app.js"></script>
  </body>
</html>
