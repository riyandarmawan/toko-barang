<!doctype html>
<html class="font-inter bg-background-500">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link href="/src/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <section x-data="{showModal: 'none'}" id="layout" class="h-14">
      <header class="flex h-full items-center justify-center bg-primary-500">
        <h3 class="text-xl font-bold text-white">Barang</h3>
      </header>
      <div class="flex w-full" style="height: calc(100vh - 3.5rem)">
        <aside class="grid w-40 grid-rows-10 items-center bg-primary-600 p-4">
          <a
            href=""
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Barang</a
          >
          <a
            href=""
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Pelanggan</a
          >
          <a
            href=""
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Transaksi</a
          >
          <a
            href=""
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Riwayat</a
          >
          <a
            href=""
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Laporan</a
          >
          <a
            href=""
            class="w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Pengguna</a
          >
          <a
            href="/src/views/login.html"
            class="row-start-10 w-full rounded bg-primary-700 py-2 text-center font-bold text-white hover:bg-primary-800"
            >Keluar</a
          >
        </aside>
        <main style="width: calc(100vw - 10rem)">
          <div class="p-8">
            <a
              @click="showModal = 'tambah'"
              href="#"
              class="rounded bg-blue-500 px-4 py-2 font-medium text-white hover:bg-blue-600"
              >Tambah Barang</a
            >

            <table class="mt-8 w-full text-center">
              <thead>
                <th>Kode Barang</th>
                <th>Nama Barang</th>
                <th>Harga Barang</th>
                <th>Stok Barang</th>
                <th>Aksi</th>
              </thead>
              <tbody>
                <tr>
                  <td>P-001</td>
                  <td>Garam</td>
                  <td>Rp. 5000</td>
                  <td>100</td>
                  <td>
                    <a
                    @click="showModal = 'ubah'"
                      href=""
                      class="rounded bg-yellow-500 px-4 py-2 hover:bg-yellow-600"
                      >Ubah</a
                    >
                    <a
                    @click="showModal = 'hapus'"
                      href=""
                      class="rounded bg-red-500 px-4 py-2 text-white hover:bg-red-600"
                      >Hapus</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>

      <div
        x-data="{nama_barang: '', harga_barang: '', stok_barang: ''}"
        x-cloak
        x-show="showModal === 'tambah'"
        class="absolute inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50"
      >
        <div
          @click.outside="showModal = 'none'"
          class="bg-background-500 min-h-96 w-96 rounded p-4 shadow"
        >
          <h3 class="text-center text-xl font-bold">Tambah Barang</h3>
          <form action="" class="mt-8 flex flex-col gap-4">
            <input
              type="text"
              name="kode_barang"
              id="kode_barang"
              placeholder="Kode Barang"
              readonly
              class="w-full rounded bg-gray-400 px-4 py-2 shadow outline-none placeholder:text-gray-700 focus:ring"
            />
            <input
              x-model="nama_barang"
              type="text"
              name="nama_barang"
              id="nama_barang"
              placeholder="Nama Barang"
              class="w-full rounded bg-gray-300 px-4 py-2 shadow outline-none placeholder:text-gray-600 focus:ring"
            />
            <input
              x-model="harga_barang"
              type="number"
              name="harga_barang"
              id="harga_barang"
              placeholder="Harga Barang"
              class="w-full rounded bg-gray-300 px-4 py-2 shadow outline-none placeholder:text-gray-600 focus:ring"
            />
            <input
              x-model="stok_barang"
              type="number"
              name="stok_barang"
              id="stok_barang"
              placeholder="Stok Barang"
              class="w-full rounded bg-gray-300 px-4 py-2 shadow outline-none placeholder:text-gray-600 focus:ring"
            />
            <div class="grid grid-cols-2 gap-4">
            <button
              class="mt-2 w-full rounded bg-blue-500 py-2 text-white shadow hover:bg-blue-600"
            >
              Tambah
            </button>
            <button @click="nama_barang = ''; harga_barang = ''; stok_barang = ''" type="button"
              class="mt-2 w-full rounded bg-red-500 py-2 text-white shadow hover:bg-red-600"
            >
              Bersihkan
            </button>
            </div>
          </form>
        </div>
      </div>

      <div
        x-data="{nama_barang: '', harga_barang: '', stok_barang: ''}"
        x-cloak
        x-show="showModal === 'ubah'"
        class="absolute inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50"
      >
        <div
          @click.outside="showModal = 'none'"
          class="bg-background-500 min-h-96 w-96 rounded p-4 shadow"
        >
          <h3 class="text-center text-xl font-bold">Ubah Barang</h3>
          <form action="" class="mt-8 flex flex-col gap-4">
            <input
              type="text"
              name="kode_barang"
              id="kode_barang"
              placeholder="Kode Barang"
              readonly
              class="w-full rounded bg-gray-400 px-4 py-2 shadow outline-none placeholder:text-gray-700 focus:ring"
            />
            <input
              x-model="nama_barang"
              type="text"
              name="nama_barang"
              id="nama_barang"
              placeholder="Nama Barang"
              class="w-full rounded bg-gray-300 px-4 py-2 shadow outline-none placeholder:text-gray-600 focus:ring"
            />
            <input
              x-model="harga_barang"
              type="number"
              name="harga_barang"
              id="harga_barang"
              placeholder="Harga Barang"
              class="w-full rounded bg-gray-300 px-4 py-2 shadow outline-none placeholder:text-gray-600 focus:ring"
            />
            <input
              x-model="stok_barang"
              type="number"
              name="stok_barang"
              id="stok_barang"
              placeholder="Stok Barang"
              class="w-full rounded bg-gray-300 px-4 py-2 shadow outline-none placeholder:text-gray-600 focus:ring"
            />
            <div class="grid grid-cols-2 gap-4">
            <button
              class="mt-2 w-full rounded bg-blue-500 py-2 text-white shadow hover:bg-blue-600"
            >
              Ubah
            </button>
            <button @click="nama_barang = ''; harga_barang = ''; stok_barang = ''" type="button"
              class="mt-2 w-full rounded bg-red-500 py-2 text-white shadow hover:bg-red-600"
            >
              Bersihkan
            </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- JS -->
    <script defer type="module" src="/src/js/app.js"></script>
  </body>
</html>
